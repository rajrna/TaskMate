<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="fonts" href="Fonts/Roboto/TitilliumWeb-Regular.ttf">
    
</head>
<body class="all">
    <div class="container">
        <div class="main-content">
            <div class="forms relative_class">
        
                <div class="logo relative_class">
                    <img src="T.png" alt="" class="logo">
                </div>
                <div class="fields relative_class">
                    <div>
                        <form class="login_form relative_class">                          
                            <input type="text" id="text-input" placeholder="Username"><br><br>                        
                            <input type="password" id="password-input" placeholder="Password" name="password-input"><br><br>
                            
                                <label for="myCheckbox" class="remember_me relative_class">Remember me</label>
                                <input type="checkbox" class="checkbox" id="myCheckbox" name="myCheckbox">
                            
                            
                            <a href="" class="forgot_password relative_class">Forgot password</a><br><br>
                            <input type="submit" value="Login" id="sub">
                        </form>
                    </div>
                    
                    <div class="btns relative_class">
                        <span>Don't have an account ? </span><a href="">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
